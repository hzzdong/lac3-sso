<body class="hold-transition skin-blue sidebar-mini">
	<form id="f_customer_addedit" class="form-horizontal" method="post" action="/Customer/save" th:action="@{/Customer/save}">
		<input type="hidden" id="id" name="id" th:value="${id}"/>
		<input type="hidden" id="uuid" name="uuid" th:value="${uuid}"/>
		<div class="box box-outline">
			<div class="box-header with-border">
				<h3 class="box-title">客户基本信息</h3>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">客户名称*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[required,maxSize[32]]" name="name" id="name" placeholder="请输入客户名称...">
							</div>
						</div>
					</div>
					<div th:if="${id == null }" class="col-md-6">
						<div class="form-group">
							<label for="code" class="col-sm-4 control-label">客户合同编号*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[required,maxSize[32]]" name="code" id="code" placeholder="请输入客户合同编号...">
							</div>
						</div>
					</div>
					<div th:if="${id != null }" class="col-md-6">
						<div class="form-group">
							<label for="code" class="col-sm-4 control-label">客户合同编号*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="code" id="code" readonly>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="phone" class="col-sm-4 control-label">客户电话</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[maxSize[16]]" name="phone" id="phone" placeholder="请输入客户电话...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="areaName" class="col-sm-4 control-label">客户所在地区*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[required]" name="areaName" id="areaName" readonly placeholder="请选择区域...">
								<input type="hidden" id="areaId" name="areaId"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="address" class="col-sm-4 control-label">客户地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[maxSize[32]]" name="address" id="address" placeholder="请输入客户地址...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="birthday" class="col-sm-4 control-label">客户成立日期</label>
							<div class="col-sm-8">
								<input type="text" class="form-control date" name="birthday" id="birthday" placeholder="请输入客户成立日期地址...">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="remark" class="col-sm-2 control-label">备注说明</label>
							<div class="col-sm-10">
								<textarea class="form-control validate[maxSize[255]]" rows="3" id="remark" name="remark" placeholder="请输入客户备注说明..."></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="box box-outline">
			<div class="box-header with-border">
				<h3 class="box-title">管理员信息</h3>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="adminName" class="col-sm-4 control-label">管理员姓名*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[required,maxSize[32]]" name="adminName" id="adminName" placeholder="请输入管理员名称...">
							</div>
						</div>
					</div>
					<div class="col-md-6" th:if="${id == null }">
						<div class="form-group">
							<label for="adminAccount" class="col-sm-4 control-label">管理员登录账号*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[required,maxSize[32]]" name="adminAccount" id="adminAccount" placeholder="请输入管理员账号...">
							</div>
						</div>
					</div>
					<div class="col-md-6" th:if="${id != null }">
						<div class="form-group">
							<label for="adminAccount" class="col-sm-4 control-label">管理员登录账号*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="adminAccount" id="adminAccount" readonly placeholder="请输入管理员账号...">
							</div>
						</div>
					</div>
				</div>
				<div th:if="${id == null }" class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="passwd" class="col-sm-4 control-label">密码*</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[required,custom[weakPwd]]" name="passwd" id="passwd" placeholder="请输入用户密码...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="password2" class="col-sm-4 control-label">确认密码*</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[required,maxSize[32],equals[passwd]]" name="password2" id="password2" placeholder="请输入确认密码...">
							</div>
						</div>
					</div>
				</div>
				<div th:if="${id != null }" class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="passwd" class="col-sm-4 control-label">密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[custom[weakPwd]]" name="passwd" id="passwd" placeholder="请输入用户密码...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="password2" class="col-sm-4 control-label">确认密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[maxSize[32],equals[passwd]]" name="password2" id="password2" placeholder="请输入确认密码...">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="box-footer">
				<button id="btn_customer_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
				<button id="btn_customer_save" type="button" class="btn btn-primary pull-right" data-res="dj_customer_add || dj_customer_edit">保存</button>
			</div>
		</div>
	</form>

<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/jquery.validationEngine-2.6.4.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/jquery.validationEngine-2.6.4.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js(path=${static_server},v=${static_res_version})}"></script>
<script type="text/javascript">
	$(function() {
		$('.date').datepicker({
			autoclose : true,
			format : 'yyyy-mm-dd',
			language : "zh-CN",
			todayHighlight : true
		});

		$("#areaName").lac2FieldTree({
			setting : {
				callback : {
					onClick : function(event, treeId, treeNode, clickFlag) {
						$("#areaId").val(treeNode.id);
						$("#areaName").val(treeNode.name);
					}
				}
			},
			url : ctx + "/Area/loadTree",
			searchable : true,
			expandAll : false,
			cacheEnabled : true
		});

		$("#f_customer_addedit").initLacForm(
				ctx + "/Customer/get?id=" + $("#id").val() + "&uuid="
						+ $("#uuid").val(), function() {
					if ($("#id").val() && $("#id").val() != "") {
						$("#type").attr("disabled", "disabled");
					}
					$("#btn_customer_save").permissionEnabled();
				});

		$("#btn_customer_cancel").click(function() {
			LacTab.closeThisTab();
		});

		$("#btn_customer_save").click(function() {
			$('#f_customer_addedit').saveClose();
		});

		$("#f_customer_addedit").validationEngine("attach", {
			notShowPrompt : true
		}).bindValidationEngineHelper();
	});
</script>
