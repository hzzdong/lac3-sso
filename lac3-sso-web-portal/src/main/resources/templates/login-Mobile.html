<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>登录</title>
<link rel="stylesheet" href="../static/mobile/css/style.css" th:href="@{{path}/mobile/css/style.css(path=${static_server},v=${static_res_version})}">
<style>
	.login_app_bg {
		height: 42vh;
	}

	h4{
		font-weight: normal;
		color: #7F7F7F;
	}

	.form-item {
		/* border: none; */
	}
	
	.bottomImg {
		height: 300px;
		width: 100%;
		position: fixed;
		bottom: 0;
	}
	
	.login_box {
		padding:20px 20px 70px 20px;
		border: 1px solid #F2F2F2; 
		margin-top: -100px;
		border-radius: 6px;
	}
	
	.lastInput {
		border-right: none;
	}
	
	.loginDiv {
		height: 30px;
	}
	
	.login_btn {
		margin-bottom: 55px;
		left: auto;
		width: 90%;
	}
</style>

</head>
<body>
	<div class="bg">
		<div class="login_app_bg posi-re">
			<h2 class="white" style="position: absolute; bottom: 100px; width: 100%; text-align: center;">用户统一认证中心</h2>
		</div>
	</div>
	<div class="white_bg login_box">
		<form id="loginForm" action="#" method="post">
			<input type="hidden" id="from" th:value="${from}" />
			<input type="hidden" id="service" th:value="${service}" />
			<input type="hidden" id="lt" th:value="${lt}" />
			<input type="hidden" id="warn" th:value="${warn}" />
			<h4>Welcomw欢迎登录</h4>
			<h4 class="agile-field-error" th:text="${message?:''}" th:classappend="${message==null}? 'hide'"></h4>
			<div>
				<div class="flex-r form-item flex-center">
					<img src="../img/user.png" alt="" th:src="@{{path}/mobile/img/user.png(path=${static_server})}"> 
					<input type="text" id="username" placeholder="请输入您的统一认证账号" th:value="${me}" /> 
				</div>
				<div class="flex-r form-item flex-center">
					<img src="../img/lock.png" alt="" th:src="@{{path}/mobile/img/lock.png(path=${static_server})}"> 
					<input type="password" id="password" placeholder="请输入您的登录密码" style="width: 100%;"> 
				</div>
				<div class="flex-r form-item flex-center flex-between posi-re lastInput"
					style="padding-right: 0;">
					<div class="flex-r flex-center">
						<img src="../img/code.png" alt="" th:src="@{{path}/mobile/img/code.png(path=${static_server})}"> 
						<input type="text" id="vcode" placeholder="请输入验证码"> 
					</div>
					<img id="vcodeImage" class="code refresh-code" src="../img/code-exp.png" alt="验证码" th:src="@{/verifyCode}">
				</div>
				<div class="flex-r flex-between">
					<div class="flex-r flex-center">
						<input id="rememberMe" name="rememberMe" type="checkbox" value="true" th:checked="${me!=null && me!='' }"><label for="remanber">记住我</label>
					</div>
					<div>忘记密码？</div>
				</div>
				<div class="loginDiv">
					<button type="button" class="login_btn" id="btn_login">登录</button>
				</div>
			</div>
		</form>
	</div>
	<!-- <div class="bottomImg">
		<img th:src="@{{path}/app/img/appBottomImg.png(path=${static_server})}"> 
	</div> -->
</body>
<script th:replace="page/base/global :: jsVar"></script>
<script src="../static/jquery/dist/jquery.min.js" th:src="@{{path}/jquery/dist/jquery.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../static/lac/encryption/md5.js" th:src="@{{path}/lac/encryption/md5.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../static/lac/json2.js" th:src="@{{path}/lac/json2.js(path=${static_server},v=${static_res_version})}"></script>
<script type="text/javascript" src="../static/client/mobile-detect.min.js" th:src="@{{path}/client/mobile-detect.min.js(path=${static_server},v=${static_res_version})}"></script>
<script type="text/javascript" src="../static/client/browserOs.js" th:src="@{{path}/client/browserOs.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../static/app/js/login.js" th:src="@{{path}/app/js/login.js(path=${static_server},v=${static_res_version})}"></script>
</html>
