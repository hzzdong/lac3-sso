<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
		<div class="searchBox">
			<div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;账号锁管理</div>
			<div class="pull-right">
				<ul>
					<li><button class="btn-permed btn_entiy_locks btn btn-block btn-primary btn-sm" data-res="AccountLock"><i class="fa fa-trash-o"></i>&nbsp;批量锁定</button></li>
					<li><button class="btn-permed btn_entiy_unlocks btn btn-block btn-primary btn-sm" data-res="AccountLock"><i class="fa fa-trash-o"></i>&nbsp;批量解锁</button></li>
					<li><button class="btn-permed btn_entiy_add btn btn-block btn-primary btn-sm" data-res="AccountLock"><i class="fa fa-plus"></i>&nbsp;新增锁</button></li>
					<li><button class="btn-superSearch btn btn-block btn-default btn-sm"><i class="fa fa-search-plus"></i></button></li>
					<li><button class="btn_entity_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button></li>
					<li>
						<form id="f_entity_search" class="form-inline">
							<input type="text" id="lockedTarget" name="lockedTarget" oper="eq" stype="S" class="form-control form-search" placeholder="账号快速查询">
							<input type="hidden" id="type" name="type" value="1"/>
						</form>
					</li>
				</ul>
			</div>
		</div>

		<div class="superSearch">
			<form id="f_entity_search_s" class="form-inline">
				<input type="hidden" id="type" name="type" value="1"/>
				<div class="form-group">
					<label class="control-label">锁定目标：</label>
					<div class="control-inline">
						<input type="text" id="lockedTarget" name="lockedTarget" oper="eq" stype="S" class="form-control form-search" placeholder="账号精确匹配">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">锁定次数：</label>
					<div class="control-inline">
						<input type="text" id="count" name="count" oper="eq" stype="S" class="form-control form-search" placeholder="锁定次数精确匹配">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">锁定状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">已锁定</option>
							<option value="1">已解锁</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">锁定操作：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="reason" name="reason" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="1">自动锁定</option>
							<option value="2">手工锁定</option>
							<option value="21">自动解锁(到期)</option>
							<option value="22">自动解锁(登录成功)</option>
							<option value="23">手工解锁</option>
							<option value="24">自助验证解锁</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label>锁定/解锁时间范围:</label>
					<div class="input-group">
						<input type="text" class="form-control pull-right" id="lockedTimePeriod" placeholder="请选择锁定时间">
						<input type="hidden" id="lockedTimeGe" name="lockedTimeGe" oper="ge" stype="D">
						<input type="hidden" id="lockedTimeLe" name="lockedTimeLe" oper="le" stype="D">
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_entity_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm btn_entity_search_reset">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">
		<table id="dt_entity" class="table table-bordered table-striped" style="width:100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>锁定账号</th>
					<th>锁定次数</th>
					<th>锁定操作</th>
					<th>锁定状态</th>
					<th>锁定/解锁时间</th>
					<th>描述</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</section>

<script>
	var dtable, curRow;

	$(function() {
			
		$("#lockedTimeGe").val(moment().subtract(6, 'days').format('YYYY-MM-DD'));
		$("#lockedTimeLe").val(moment().format('YYYY-MM-DD HH:mm:ss'));
		$('#lockedTimePeriod').daterangepicker({
		    "ranges": {
		    	  '今天': [moment(), moment()],
	              '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
	              '最近7天': [moment().subtract(6, 'days'), moment()],
	              '最近30天': [moment().subtract(29, 'days'), moment()],
	              '本月': [moment().startOf('month'), moment().endOf('month')],
	              '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		    },
		    "startDate": moment().subtract(6, 'days'),
		    "endDate": moment()
		}, function(start, end, label) {
			$("#lockedTimeGe").val(start.format('YYYY-MM-DD'));
			$("#lockedTimeLe").val(end.format('YYYY-MM-DD HH:mm:ss'));
			console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
		
				
		initDataTable();
		bindEvents4DataTable();
	});

	function bindEvents4DataTable() {
		/* 快速查询 */
		$(".btn_entity_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_entity_search").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_s").on("click", function() {
			$("#f_entity_search_s").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_reset").on("click", function() {
				
			$("#lockedTimeGe").val("");
			$("#lockedTimeLe").val("");
			
		});
		
		$('.btn-superSearch').on('click',function(){
			$('.btn_entity_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_entity_search").hide();
		        	$(".btn_entity_search").hide();
		        }else{
		        	$("#f_entity_search").show();
		        	$(".btn_entity_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn_entiy_add").on("click", function() {		
			LAC.addRow4DataTable(dtable, ctx + '/AccountLock/add', 'AccountLock-edit', '新增锁');
		});
		$('.btn_entiy_locks').on('click', function() {
			var rows = dtable.rows('.selected').data();
			if (rows && rows.length < 1) {
				LAC.showWarn("请至少选择一行。");
			} else {
				var iduuids = {};
				for (var i = 0; i < rows.length; i++) {
					var rowData = rows[i];
					iduuids[rowData.uuid] = rowData.id;
				}
				
				LAC.showModel({
					id : "dlg_locks",
					type : "common",
					sizeCss : "modal-lg",
					title : "批量锁定用户",
					url :  ctx + "/AccountLock/locks",
					method : "post",
					callback : function(ret) {
						if(ret.code == "0"){
							LAC.ajax({
			                    url: ctx + "/AccountLock/locksDo?remark="+ret.data,
			                    data: JSON2.stringify(iduuids),
			                    dataType: 'json',
			                    contentType: "application/json; charset=utf-8",
			                    success: function (ret) {
			                        if(ret && ret.code=="0"){
			                        	dtable.draw();
			                            LAC.tip('操作成功!', 'success');
			            			} else {
			            				LAC.tip(ret.message || "操作执行失败！！！", "error");
			            			}
			                    }
			                });
						}
						LAC.closeModel("dlg_locks");
					}
				});
			}
		});
		$('.btn_entiy_unlocks').on('click', function() {
			var rows = dtable.rows('.selected').data();
			if (rows && rows.length < 1) {
				LAC.showWarn("请至少选择一行。");
			} else {
				var iduuids = {};
				for (var i = 0; i < rows.length; i++) {
					var rowData = rows[i];
					iduuids[rowData.uuid] = rowData.id;
				}
				
				LAC.showModel({
					id : "dlg_unLocks",
					type : "common",
					sizeCss : "modal-lg",
					title : "批量解锁用户",
					url :  ctx + "/AccountLock/unLocks",
					method : "post",
					callback : function(ret) {
						if(ret.code == "0"){
							LAC.ajax({
			                    url: ctx + "/AccountLock/unLocksDo?remark="+ret.data,
			                    data: JSON2.stringify(iduuids),
			                    dataType: 'json',
			                    contentType: "application/json; charset=utf-8",
			                    success: function (ret) {
			                        if(ret && ret.code=="0"){
			                        	dtable.draw();
			                            LAC.tip('操作成功!', 'success');
			            			} else {
			            				LAC.tip(ret.message || "操作执行失败！！！", "error");
			            			}
			                    }
			                });
						}
						LAC.closeModel("dlg_unLocks");
					}
				});
			}
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-view', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var rd = curRow.data();
			LacTab.addTab({
	            id : "AccountLock-view",
	            title : '查看账号锁详情',
	            url : ctx + '/AccountLock/view?id='+rd.id+"&uuid="+rd.uuid,
	        });
		});
		
		$('#dt_entity tbody').on('click', 'button.btn-entity-status1', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow = dtable.row(tr);
			LAC.editCurRow4DataTable(curRow, ctx + '/AccountLock/unLock', 'AccountLock-unLock', '立即解锁', td0);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status0', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow = dtable.row(tr);
			LAC.editCurRow4DataTable(curRow, ctx + '/AccountLock/edit', 'AccountLock-edit', '继续锁定', td0);
		});
		
	}

	function initDataTable() {
		dtable = $('#dt_entity').LacDTable(
						{
							order : [ [ 1, "desc" ] ],
							url : ctx + "/AccountLock/page",
							autoCheckBox : true,
							columns : [
								{
									"data" : "id",
									"visible" : false
								}, 
								{
									"data" : "lockedTarget",
									"width" : "200px",
									"defaultContent" : ""
								}, 
								{
									"data" : "count",
									"width" : "60px",
									"defaultContent" : ""
								}, 
								{
									"data" : "reason",
									"width" : "100px",
									"render" : function(data, type, row) {
										if (data == 1) {
											return '<span class="badge bg-red">自动锁定</span>';
										} else if (data == 2) {
											return '<span class="badge bg-red">手工锁定</span>';
										} else if (data == 21) {
											return '<span class="badge bg-green">自动解锁(到期)</span>';
										} else if (data == 22) {
											return '<span class="badge bg-green">自动解锁(登录成功)</span>';
										} else if (data == 23) {
											return '<span class="badge bg-green">手工解锁</span>';
										} else if (data == 24) {
											return '<span class="badge bg-green">自助验证解锁</span>';
										} else {
											return "";
										}
									}
								}, 
								{
									"data" : "status",
									"width" : "100px",
									"render" : function(data, type, row) {
										if (data == 0) {
											return '<span class="badge bg-red">已锁定</span>';
										} else if (data == 1) {
											return '<span class="badge bg-green">已解锁</span>';
										} else {
											return "";
										}
									}
								}, 
								{
									"data" : "lockedTime",
									"width" : "150px",
									"defaultContent" : ""
								}, 
								{
									"data" : "remark",
									"defaultContent" : ""
								}, 
								{
									"data" : null,
									"defaultContent" : "",
									"width" : "75px",
									"orderable" : false,
									"searchable" : false,
									"sClass" : "text-center",
									"render" : function(data, type, row) {
										var ret = '<button class="btn-permed btn-entity-view icon-btn" data-res="AccountLock" title="查看详情"><i class="fa fa-eye text-green"></i></button>';
										if (row.status == 0) {
											ret += '<button class="btn-permed btn-entity-status1 icon-btn" data-res="AccountLock" title="立即解锁"><i class="fa fa-lock text-yellow"></i></button>';
										} else if (row.status == 1){
											ret += '<button class="btn-permed btn-entity-status0 icon-btn" data-res="AccountLock" title="再次锁定"><i class="fa fa-unlock text-yellow"></i></button>';
										}
										return ret;
									}
								}],
					
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
