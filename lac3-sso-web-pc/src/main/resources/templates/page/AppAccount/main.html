<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
		<div class="searchBox">
			<div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;应用账号管理</div>
			<div class="pull-right">
				<ul>
					<li>
						<button class="btn-permed btn_entiy_add btn btn-block btn-primary btn-sm" data-res="AppAccount"><i class="fa fa-plus"></i>&nbsp;新增应用账号</button>
					</li>
					<li>
						<button class="btn-superSearch btn btn-block btn-default btn-sm"><i class="fa fa-search-plus"></i></button>
					</li>
					<li>
						<button class="btn_entity_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button>
					</li>
					<li>
						<form id="f_entity_search" class="form-inline">
							<input type="text" id="appId" name="appId" oper="eq" stype="L" class="form-control form-search" placeholder="应用ID快速查询">
						</form>
					</li>
				</ul>
			</div>
		</div>

		<div class="superSearch">
			<form id="f_entity_search_s" class="form-inline">

						
				<div class="form-group">
					<label class="control-label">应用ID：</label>
					<div class="control-inline">
						<input type="text" id="appId" name="appId" oper="eq" stype="L" class="form-control form-search" placeholder="应用ID精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">应用编码：</label>
					<div class="control-inline">
						<input type="text" id="appCode" name="appCode" oper="eq" stype="S" class="form-control form-search" placeholder="应用编码精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">应用名称：</label>
					<div class="control-inline">
						<input type="text" id="appName" name="appName" oper="eq" stype="S" class="form-control form-search" placeholder="应用名称精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">应用账号：</label>
					<div class="control-inline">
						<input type="text" id="appLoginName" name="appLoginName" oper="eq" stype="S" class="form-control form-search" placeholder="应用账号精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">统一账号id：</label>
					<div class="control-inline">
						<input type="text" id="accountId" name="accountId" oper="eq" stype="L" class="form-control form-search" placeholder="统一账号id精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">统一账号：</label>
					<div class="control-inline">
						<input type="text" id="loginname" name="loginname" oper="eq" stype="S" class="form-control form-search" placeholder="统一账号精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">姓名：</label>
					<div class="control-inline">
						<input type="text" id="name" name="name" oper="eq" stype="S" class="form-control form-search" placeholder="姓名精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">描述：</label>
					<div class="control-inline">
						<input type="text" id="remark" name="remark" oper="eq" stype="S" class="form-control form-search" placeholder="描述精确匹配">
					</div>
				</div>
						
				
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">正常状态</option>
							<option value="1">禁用状态</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_entity_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm btn_entity_search_reset">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">
		<table id="dt_entity" class="table table-bordered table-striped" style="width:100%">
			<thead>
				<tr>
					<th>ID</th>
							<th>应用ID</th>
							<th>应用编码</th>
							<th>应用名称</th>
							<th>应用账号</th>
							<th>统一账号id</th>
							<th>统一账号</th>
							<th>姓名</th>
							<th>描述</th>

				</tr>
			</thead>
		</table>
	</section>

<script>
	var dtable, curRow;

	$(function() {
				
		initDataTable();
		bindEvents4DataTable();
	});

	function bindEvents4DataTable() {
		/* 快速查询 */
		$(".btn_entity_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_entity_search").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_s").on("click", function() {
			$("#f_entity_search_s").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_reset").on("click", function() {
		});
		
		$('.btn-superSearch').on('click',function(){
			$('.btn_entity_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_entity_search").hide();
		        	$(".btn_entity_search").hide();
		        }else{
		        	$("#f_entity_search").show();
		        	$(".btn_entity_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn_entiy_add").on("click", function() {		
			LAC.addRow4DataTable(dtable, ctx + '/AppAccount/add', 'AppAccount-edit', '新增应用账号');
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow = dtable.row(tr);
			LAC.editCurRow4DataTable(curRow, ctx + '/AppAccount/edit', 'AppAccount-edit', '编辑应用账号', td0);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-del', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow, ctx + '/AppAccount/delete');
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status1', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var data = curRow.data();
			var url = ctx + '/AppAccount/changeStatus?status=1&id='+data.id+"&uuid="+data.uuid;
			LAC.confirmExecute(url, {}, function(ret) {
				if (ret) {
					dtable.draw();
				} else {
					LAC.tip("操作执行失败！！！", "error");
				}
			}, "你确定要禁用此应用账号吗？", true);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status0', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var data = curRow.data();
			var url = ctx + '/AppAccount/changeStatus?status=0&id='+data.id+"&uuid="+data.uuid;
			LAC.confirmExecute(url, {}, function(ret) {
				if (ret) {
					dtable.draw();
				} else {
					LAC.tip("操作执行失败！！！", "error");
				}
			}, "你确定要启用此应用账号吗？", true);
		});
		
	}

	function initDataTable() {
		dtable = $('#dt_entity').LacDTable(
						{
							order : [ [ 1, "desc" ] ],
							url : ctx + "/AppAccount/page",
							autoSequence : true,
							columns : [
								{
									"data" : "id",
									"visible" : false
								}, 
									{
										"data" : "appId",
										"defaultContent" : ""
									}, 
									{
										"data" : "appCode",
										"defaultContent" : ""
									}, 
									{
										"data" : "appName",
										"defaultContent" : ""
									}, 
									{
										"data" : "appLoginName",
										"defaultContent" : ""
									}, 
									{
										"data" : "accountId",
										"defaultContent" : ""
									}, 
									{
										"data" : "loginname",
										"defaultContent" : ""
									}, 
									{
										"data" : "name",
										"defaultContent" : ""
									}, 
									{
										"data" : "remark",
										"defaultContent" : ""
									}, 
								{
										"data" : "status",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-red">禁用</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : null,
										"defaultContent" : "",
										"width" : "75px",
										"orderable" : false,
										"searchable" : false,
										"sClass" : "text-center",
										"render" : function(data, type, row) {
											var ret = '<button class="btn-permed btn-entity-edit icon-btn" data-res="AppAccount" title="应用账号修改"><i class="fa fa-pencil text-green"></i></button>';
											if (row.status == 0) {
												ret += '<button class="btn-permed btn-entity-status1 icon-btn" data-res="AppAccount" title="应用账号禁用"><i class="fa fa-lock text-yellow"></i></button>';
											} else if (row.status == 1){
												ret += '<button class="btn-permed btn-entity-status0 icon-btn" data-res="AppAccount" title="应用账号启用"><i class="fa fa-unlock text-yellow"></i></button>';
											}
											ret += '<button class="btn-permed btn-entity-del icon-btn" data-res="AppAccount" title="应用账号删除"><i class="fa fa-trash-o text-red"></i></button>';
											return ret;
										}
									}],
					
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
