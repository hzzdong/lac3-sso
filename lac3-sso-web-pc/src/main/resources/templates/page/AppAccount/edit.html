<body class="hold-transition skin-blue sidebar-mini">
<div class="box box-outline box-info">
	<div class="box-header with-border">
		<h3 class="box-title">应用账号基本信息</h3>
	</div>
	<div class="box-body">
		<form id="f_entity_addedit" class="form-horizontal" method="post" action="/AppAccount/save" th:action="@{/AppAccount/save}">
			<input type="hidden" id="id" name="id" th:value="${id}"/>
			<input type="hidden" id="uuid" name="uuid" th:value="${uuid}"/>
			
					
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="appId" class="col-sm-4 control-label">应用ID</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[11]]" name="appId" id="appId" placeholder="请输入应用ID...">
						</div>
					</div>
				</div>
					
				
				<div class="col-md-6">
					<div class="form-group">
						<label for="appCode" class="col-sm-4 control-label">应用编码</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[64]]" name="appCode" id="appCode" placeholder="请输入应用编码...">
						</div>
					</div>
				</div>
			</div>
				
					
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="appName" class="col-sm-4 control-label">应用名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[64]]" name="appName" id="appName" placeholder="请输入应用名称...">
						</div>
					</div>
				</div>
					
				
				<div class="col-md-6">
					<div class="form-group">
						<label for="appLoginName" class="col-sm-4 control-label">应用账号</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[64]]" name="appLoginName" id="appLoginName" placeholder="请输入应用账号...">
						</div>
					</div>
				</div>
			</div>
				
					
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="accountId" class="col-sm-4 control-label">统一账号id</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[11]]" name="accountId" id="accountId" placeholder="请输入统一账号id...">
						</div>
					</div>
				</div>
					
				
				<div class="col-md-6">
					<div class="form-group">
						<label for="loginname" class="col-sm-4 control-label">统一账号</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[64]]" name="loginname" id="loginname" placeholder="请输入统一账号...">
						</div>
					</div>
				</div>
			</div>
				
					
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">姓名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[64]]" name="name" id="name" placeholder="请输入姓名...">
						</div>
					</div>
				</div>
					
				
				<div class="col-md-6">
					<div class="form-group">
						<label for="remark" class="col-sm-4 control-label">描述</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[maxSize[255]]" name="remark" id="remark" placeholder="请输入描述...">
						</div>
					</div>
				</div>
			</div>
				
			

		</form>
	</div>
	<div class="box-footer">
		<button id="btn_entity_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
		<button id="btn_entity_save" type="button" class="btn btn-primary pull-right" data-res="AppAccount">保存</button>
	</div>
</div>

<script th:replace="page/base/global :: jsVar"></script>

<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js(path=${static_server},v=${static_res_version})}"></script>
<script type="text/javascript">
	$(function() {
		$('.date').datepicker({
			autoclose : true,
			format : 'yyyy-mm-dd',
			language : "zh-CN",
			todayHighlight : true
		});
		
		$("#f_entity_addedit").initLacForm(ctx + "/AppAccount/get?id=" + $("#id").val() + "&uuid=" + $("#uuid").val(), function(){
			$("#btn_entity_save").permissionEnabled();
		});

		$("#btn_entity_cancel").click(function() {
			LacTab.closeThisTab();
		});

		$("#btn_entity_save").click(function() {
			$('#f_entity_addedit').saveClose();
		});

		$("#f_entity_addedit").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
	});
</script>
