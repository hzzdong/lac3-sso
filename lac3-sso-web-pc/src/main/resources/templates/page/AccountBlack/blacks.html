
<div class="pad margin no-print">
     <div class="callout callout-warning" style="margin-bottom: 0!important;">
       <h4><i class="fa fa-info"></i> 注意:</h4>
       账号加入黑名单后将无法登录，除非管理员给其除黑后才能恢复！
     </div>
</div>

<div class="box box-outline box-info">
	<div class="box-header with-border">
		<h3 class="box-title">黑名单信息</h3>
	</div>
	<div class="box-body">
		<form id="f_blacks" class="form-horizontal">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="black_remark" class="col-sm-2 control-label">加黑说明*</label>
						<div class="col-sm-10">
							<textarea class="form-control validate[required,maxSize[255]]" rows="3" id="black_remark" name="black_remark" placeholder="请输入加黑说明..."></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="box-footer">
		<button id="btn_blacks_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
		<button id="btn_blacks" type="button" class="btn btn-primary pull-right" data-res="AccountLock">立即加黑</button>
	</div>
</div>

<script type="text/javascript">
	$(function() {
		var ret = { code:"1", data:""};
		
		$("#btn_blacks_cancel").click(function() {
			LAC.getModel("dlg_blacks").getCallback()(ret);
		});

		$("#btn_blacks").click(function() {
			if ($('#f_blacks').validationEngine('validate')) {
				ret.code = "0";
				ret.data = $('#black_remark').val();
				LAC.getModel("dlg_blacks").getCallback()(ret);
			}
		});

		$("#f_blacks").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
	});
</script>
</body>
</html>
