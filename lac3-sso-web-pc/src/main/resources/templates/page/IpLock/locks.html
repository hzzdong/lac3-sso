
<div class="pad margin no-print">
     <div class="callout callout-warning" style="margin-bottom: 0!important;">
       <h4><i class="fa fa-info"></i> 注意:</h4>
       Ip锁定后将在15分钟内无法登录，到期后系统会自动解锁恢复Ip的操作.
     </div>
</div>

<div class="box box-outline box-info">
	<div class="box-header with-border">
		<h3 class="box-title">锁定信息</h3>
	</div>
	<div class="box-body">
		<form id="f_locks_ip" class="form-horizontal">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="lock_ip_remark" class="col-sm-2 control-label">锁定说明*</label>
						<div class="col-sm-10">
							<textarea class="form-control validate[required,maxSize[255]]" rows="3" id="lock_ip_remark" name="lock_ip_remark" placeholder="请输入锁定说明..."></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="box-footer">
		<button id="btn_locks_ip_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
		<button id="btn_locks_ip" type="button" class="btn btn-primary pull-right" data-res="AccountLock">立即锁定</button>
	</div>
</div>

<script type="text/javascript">
	$(function() {
		var ret = { code:"1", data:""};
		
		$("#btn_locks_ip_cancel").click(function() {
			LAC.getModel("dlg_locks_ip").getCallback()(ret);
		});

		$("#btn_locks_ip").click(function() {
			if ($('#f_locks_ip').validationEngine('validate')) {
				ret.code = "0";
				ret.data = $('#lock_ip_remark').val();
				LAC.getModel("dlg_locks_ip").getCallback()(ret);
			}
		});

		$("#f_locks_ip").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
	});
</script>
</body>
</html>
