	<section class="find-tools">
		<div class="searchBox">
			<div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;客户管理</div>
			<div class="pull-right">
				<ul>
					<li><button class="btn-permed btn_customer_dels btn btn-block btn-danger btn-sm" data-res="dj_customer_del"><i class="fa fa-trash-o"></i>&nbsp;删除</button></li>
					<li><button class="btn-permed btn_customer_enable btn btn-block btn-primary btn-sm" data-res="dj_customer_edit"><i class="fa fa-trash-o"></i>&nbsp;启用</button></li>
					<li><button class="btn-permed btn_customer_disable btn btn-block btn-primary btn-sm" data-res="dj_customer_edit"><i class="fa fa-trash-o"></i>&nbsp;禁用</button></li>
					<li><button class="btn-permed btn_customer_add btn btn-block btn-primary btn-sm" data-res="dj_customer_add"><i class="fa fa-plus"></i>&nbsp;新增客户</button></li>
					<li>
						<button class="btn-superSearch btn btn-block btn-default btn-sm"><i class="fa fa-search-plus"></i></button>
					</li>
					<li>
						<button class="btn_customer_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button>
					</li>
					<li>
						<form id="f_customer_search" class="form-inline">
							<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="名称快速查询">
						</form>
					</li>
				</ul>
			</div>
		</div>

		<div class="superSearch">
			<form id="f_customer_search_s" class="form-inline">
				<div class="form-group">
					<label class="control-label">名称：</label>
					<div class="control-inline">
						<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="客户名称">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">合同编号：</label>
					<div class="control-inline">
						<input type="text" id="code" name="code" oper="eq" stype="S" class="form-control form-search" placeholder="客户合同编号">
					</div>
				</div>
				<div class="form-group">
					<label>客户成立时间范围:</label>
					<div class="input-group">
						<input type="text" class="form-control pull-right" id="birthdayPeriod">
						<input type="hidden" id="birthdayGe" name="birthdayGe" oper="ge" stype="D" placeholder="成立时间从">
						<input type="hidden" id="birthdayLe" name="birthdayLe" oper="le" stype="D" placeholder="成立时间至">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">正常状态</option>
							<option value="1">禁用状态</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_customer_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm btn_customer_search_reset">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">
		<table id="dt_customer" class="table table-bordered table-striped" style="width:100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>名称</th>
					<th>合同编号</th>
					<th>电话</th>
					<th>成立时间</th>
					<th>归属代理商</th>
					<th>账户余额</th>
					<th>管理员</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</section>

<script>
	var dtable4Customer, curRow4Customer;

	$(function() {
		$("#birthdayGe").val(moment().subtract(6, 'days').format('YYYY-MM-DD'));
		$("#birthdayLe").val(moment().format('YYYY-MM-DD'));
		$('#birthdayPeriod').daterangepicker({
		    "ranges": {
		    	  '今天': [moment(), moment()],
	              '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
	              '最近7天': [moment().subtract(6, 'days'), moment()],
	              '最近30天': [moment().subtract(29, 'days'), moment()],
	              '本月': [moment().startOf('month'), moment().endOf('month')],
	              '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		    },
		    "startDate": moment().subtract(6, 'days'),
		    "endDate": moment()
		}, function(start, end, label) {
			$("#birthdayGe").val(start.format('YYYY-MM-DD'));
			$("#birthdayLe").val(end.format('YYYY-MM-DD'));
			console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
		
		initDataTable4Customer();
		bindEvents4DataTable4Customer();
	});

	function bindEvents4DataTable4Customer() {
		/* 快速查询 */
		$(".btn_customer_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_customer_search").search4DataTable(dtable4Customer);
		});
		
		$(".btn_customer_search_s").on("click", function() {
			$("#f_customer_search_s").search4DataTable(dtable4Customer);
		});
		
		$(".btn_customer_search_reset").on("click", function() {
			$("#birthdayGe").val("");
			$("#birthdayLe").val("");
		});
		
		$('.btn-superSearch').on('click',function(){
			$('.btn_customer_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_customer_search").hide();
		        	$(".btn_customer_search").hide();
		        }else{
		        	$("#f_customer_search").show();
		        	$(".btn_customer_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn_customer_add").on("click", function() {		
			LAC.addRow4DataTable(dtable4Customer, ctx + '/Customer/add', 'Customer', '新增客户');
		});
		$('.btn_customer_enable').on('click', function() {
			LAC.statuss4DataTable(dtable4Customer, ctx + '/Customer/changeStatuss',0);
		});
		$('.btn_customer_disable').on('click', function() {
			LAC.statuss4DataTable(dtable4Customer, ctx + '/Customer/changeStatuss',1);
		});
		$('.btn_customer_dels').on('click', function() {
			LAC.deletes4DataTable(dtable4Customer, ctx + '/Customer/deletes');
		});

		$('#dt_customer tbody').on('click', 'button.btn_customer_edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow4Customer = dtable4Customer.row(tr);
			LAC.editCurRow4DataTable(curRow4Customer, ctx + '/Customer/edit', 'Customer', '编辑客户', td0);
		});

		$('#dt_customer tbody').on('click', 'button.btn-customer-del', function(event) {
			curRow4Customer = dtable4Customer.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4Customer, ctx + '/Customer/delete');
		});
		
		$('#dt_customer tbody').on('click', 'button.btn-customer-status1', function(event) {
			curRow4Customer = dtable4Customer.row($(this).parents('tr'));
			var url = ctx + '/Customer/changeStatus';
			LAC.status4DataTable(curRow4Customer, url, 1);
		});

		$('#dt_customer tbody').on('click', 'button.btn-customer-status0', function(event) {
			curRow4Customer = dtable4Customer.row($(this).parents('tr'));
			var url = ctx + '/Customer/changeStatus';
			LAC.status4DataTable(curRow4Customer, url, 0);
		});
		
	}

	function initDataTable4Customer() {
		dtable4Customer = $('#dt_customer').LacDTable(
						{
							order : [ [ 1, "desc" ] ],
							url : ctx + "/Customer/page",
							//autoSequence : true,
							autoCheckBox : true,
							columns : [
								{
									"data" : "id",
									"visible" : false
								}, {
										"data" : "name",
										"width" : "200px"
									}, {
										"data" : "code",
										"defaultContent" : "",
										"width" : "120px"
									}, {
										"data" : "phone",
										"defaultContent" : "",
										"width" : "100px"
									}, {
										"data" : "birthday",
										"defaultContent" : "",
										"width" : "100px"
									}, {
										"data" : "agentName",
										"defaultContent" : "",
										"width" : "120px"
									}, {
										"data" : "accountBalance",
										"defaultContent" : "",
										"width" : "100px"
									}, {
										"data" : "adminName",
										"defaultContent" : "",
										"width" : "100px"
									}, {
										"data" : "status",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-red">禁用</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : null,
										"defaultContent" : "",
										"width" : "75px",
										"orderable" : false,
										"searchable" : false,
										"sClass" : "text-center",
										"render" : function(data, type, row) {
											var ret = '<button class="btn-permed btn_customer_edit icon-btn" data-res="dj_customer_edit" title="客户修改"><i class="fa fa-pencil text-green"></i></button>';
											if (row.status == 0) {
												ret += '<button class="btn-permed btn-customer-status1 icon-btn" data-res="dj_customer_status" title="客户禁用"><i class="fa fa-lock text-yellow"></i></button>';
											} else if (row.status == 1){
												ret += '<button class="btn-permed btn-customer-status0 icon-btn" data-res="dj_customer_status" title="客户启用"><i class="fa fa-unlock text-yellow"></i></button>';
											}
											ret += '<button class="btn-permed btn-customer-del icon-btn" data-res="dj_customer_del" title="客户修改"><i class="fa fa-trash-o text-red"></i></button>';
											return ret;
										}
									}],
					
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
