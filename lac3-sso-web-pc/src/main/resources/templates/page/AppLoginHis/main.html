  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="dist/css/AdminLTE.min.css" th:href="@{{path}/AdminLTE2410/dist/css/AdminLTE.min.css(path=${static_server},v=${static_res_version})}">
  <link rel="stylesheet" href="dist/css/index.css" th:href="@{{path}/AdminLTE2410/dist/css/index.css(path=${static_server},v=${static_res_version})}">
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" th:href="@{{path}/AdminLTE2410/dist/css/skins/_all-skins.min.css(path=${static_server},v=${static_res_version})}">
  <link href="plugins/ztree/css/zTreeStyle/zTreeStyle.css" th:href="@{{path}/AdminLTE2410/plugins/ztree/css/zTreeStyle/zTreeStyle.css(path=${static_server},v=${static_res_version})}" rel="stylesheet">
  <link href="plugins/ztree/css/metroStyle/metroStyle.css" th:href="@{{path}/AdminLTE2410/plugins/ztree/css/metroStyle/metroStyle.css(path=${static_server},v=${static_res_version})}" rel="stylesheet">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
		<div class="searchBox">
			<div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;应用登录日志管理</div>
			<div class="pull-right">
				<ul>
					<li>
						<button class="btn-permed btn_entiy_add btn btn-block btn-primary btn-sm" data-res="AppLoginHis"><i class="fa fa-plus"></i>&nbsp;新增应用登录日志</button>
					</li>
					<li>
						<button class="btn-superSearch btn btn-block btn-default btn-sm"><i class="fa fa-search-plus"></i></button>
					</li>
					<li>
						<button class="btn_entity_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button>
					</li>
					<li>
						<form id="f_entity_search" class="form-inline">
							<input type="text" id="from" name="from" oper="eq" stype="S" class="form-control form-search" placeholder="登录站点快速查询">
						</form>
					</li>
				</ul>
			</div>
		</div>

		<div class="superSearch">
			<form id="f_entity_search_s" class="form-inline">

						
				<div class="form-group">
					<label class="control-label">登录站点：</label>
					<div class="control-inline">
						<input type="text" id="from" name="from" oper="eq" stype="S" class="form-control form-search" placeholder="登录站点精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">站点url：</label>
					<div class="control-inline">
						<input type="text" id="service" name="service" oper="eq" stype="S" class="form-control form-search" placeholder="站点url精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">登录名：</label>
					<div class="control-inline">
						<input type="text" id="loginname" name="loginname" oper="eq" stype="S" class="form-control form-search" placeholder="登录名精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label>登录时间范围:</label>
					<div class="input-group">
						<input type="text" class="form-control pull-right" id="loginTimePeriod" placeholder="请选择登录时间">
						<input type="hidden" id="loginTimeGe" name="loginTimeGe" oper="ge" stype="D">
						<input type="hidden" id="loginTimeLe" name="loginTimeLe" oper="le" stype="D">
					</div>
				</div>
						
						
				<div class="form-group">
					<label>登出时间范围:</label>
					<div class="input-group">
						<input type="text" class="form-control pull-right" id="logoutTimePeriod" placeholder="请选择登出时间">
						<input type="hidden" id="logoutTimeGe" name="logoutTimeGe" oper="ge" stype="D">
						<input type="hidden" id="logoutTimeLe" name="logoutTimeLe" oper="le" stype="D">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">MD5(tgt)：</label>
					<div class="control-inline">
						<input type="text" id="tgt" name="tgt" oper="eq" stype="S" class="form-control form-search" placeholder="MD5(tgt)精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">是否代理：</label>
					<div class="control-inline">
						<input type="text" id="proxy" name="proxy" oper="eq" stype="B" class="form-control form-search" placeholder="是否代理精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">代理链：</label>
					<div class="control-inline">
						<input type="text" id="proxyChain" name="proxyChain" oper="eq" stype="S" class="form-control form-search" placeholder="代理链精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">MD5(pgt)：</label>
					<div class="control-inline">
						<input type="text" id="pgt" name="pgt" oper="eq" stype="S" class="form-control form-search" placeholder="MD5(pgt)精确匹配">
					</div>
				</div>
						
						
				<div class="form-group">
					<label class="control-label">MD5(parent pgt)：</label>
					<div class="control-inline">
						<input type="text" id="ppgt" name="ppgt" oper="eq" stype="S" class="form-control form-search" placeholder="MD5(parent pgt)精确匹配">
					</div>
				</div>
						
				
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">正常状态</option>
							<option value="1">禁用状态</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_entity_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm btn_entity_search_reset">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">
		<table id="dt_entity" class="table table-bordered table-striped" style="width:100%">
			<thead>
				<tr>
					<th>ID</th>
							<th>登录站点</th>
							<th>站点url</th>
							<th>登录名</th>
							<th>登录时间</th>
							<th>登出时间</th>
							<th>MD5(tgt)</th>
							<th>是否代理</th>
							<th>代理链</th>
							<th>MD5(pgt)</th>
							<th>MD5(parent pgt)</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</section>

<script th:replace="page/base/global :: jsVar"></script>
<script src="bower_components/jquery/dist/jquery.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery/dist/jquery.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery-ui/jquery-ui.min.js(path=${static_server},v=${static_res_version})}"></script>

  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{{path}/AdminLTE2410/bower_components/bootstrap/dist/js/bootstrap.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery-slimscroll/jquery.slimscroll.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/fastclick/lib/fastclick.js" th:src="@{{path}/AdminLTE2410/bower_components/fastclick/lib/fastclick.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/bootstrap-daterangepicker-3.0.5/moment.min.js" th:src="@{{path}/AdminLTE2410/bower_components/bootstrap-daterangepicker-3.0.5/moment.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/bootstrap-daterangepicker-3.0.5/daterangepicker.js" th:src="@{{path}/AdminLTE2410/bower_components/bootstrap-daterangepicker-3.0.5/daterangepicker.js(path=${static_server},v=${static_res_version})}"></script>
<script src="dist/js/adminlte.min.js" th:src="@{{path}/AdminLTE2410/dist/js/adminlte.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="dist/js/demo.js" th:src="@{{path}/AdminLTE2410/dist/js/demo.js(path=${static_server},v=${static_res_version})}"></script>
<script src="plugins/iCheck/icheck.min.js" th:src="@{{path}/AdminLTE2410/plugins/iCheck/icheck.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/datatables.net/js/jquery.dataTables.min.js" th:src="@{{path}/AdminLTE2410/bower_components/datatables.net/js/jquery.dataTables.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" th:src="@{{path}/AdminLTE2410/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/ztree/js/jquery.ztree.all.min.js" th:src="@{{path}/AdminLTE2410/plugins/ztree/js/jquery.ztree.all.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/json2.js" th:src="@{{path}/lac/json2.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/utils.js" th:src="@{{path}/lac/utils.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2.js" th:src="@{{path}/lac/lac2.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Tab.js" th:src="@{{path}/lac/lac2Tab.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Menu.js" th:src="@{{path}/lac/lac2Menu.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2FieldTree.js" th:src="@{{path}/lac/lac2FieldTree.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Dialog.js" th:src="@{{path}/lac/lac2Dialog.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2DataTables.js" th:src="@{{path}/lac/lac2DataTables.js(path=${static_server},v=${static_res_version})}"></script>
<script>
	var dtable, curRow;

	$(function() {
			
		$("#loginTimeGe").val(moment().subtract(6, 'days').format('YYYY-MM-DD'));
		$("#loginTimeLe").val(moment().format('YYYY-MM-DD HH:mm:ss'));
		$('#loginTimePeriod').daterangepicker({
		    "ranges": {
		    	  '今天': [moment(), moment()],
	              '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
	              '最近7天': [moment().subtract(6, 'days'), moment()],
	              '最近30天': [moment().subtract(29, 'days'), moment()],
	              '本月': [moment().startOf('month'), moment().endOf('month')],
	              '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		    },
		    "startDate": moment().subtract(6, 'days'),
		    "endDate": moment()
		}, function(start, end, label) {
			$("#loginTimeGe").val(start.format('YYYY-MM-DD'));
			$("#loginTimeLe").val(end.format('YYYY-MM-DD HH:mm:ss'));
			console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
		
			
		$("#logoutTimeGe").val(moment().subtract(6, 'days').format('YYYY-MM-DD'));
		$("#logoutTimeLe").val(moment().format('YYYY-MM-DD HH:mm:ss'));
		$('#logoutTimePeriod').daterangepicker({
		    "ranges": {
		    	  '今天': [moment(), moment()],
	              '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
	              '最近7天': [moment().subtract(6, 'days'), moment()],
	              '最近30天': [moment().subtract(29, 'days'), moment()],
	              '本月': [moment().startOf('month'), moment().endOf('month')],
	              '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		    },
		    "startDate": moment().subtract(6, 'days'),
		    "endDate": moment()
		}, function(start, end, label) {
			$("#logoutTimeGe").val(start.format('YYYY-MM-DD'));
			$("#logoutTimeLe").val(end.format('YYYY-MM-DD HH:mm:ss'));
			console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
		
				
		initDataTable();
		bindEvents4DataTable();
	});

	function bindEvents4DataTable() {
		/* 快速查询 */
		$(".btn_entity_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_entity_search").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_s").on("click", function() {
			$("#f_entity_search_s").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_reset").on("click", function() {
				
			$("#loginTimeGe").val("");
			$("#loginTimeLe").val("");
			
				
			$("#logoutTimeGe").val("");
			$("#logoutTimeLe").val("");
			
		});
		
		$('.btn-superSearch').on('click',function(){
			$('.btn_entity_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_entity_search").hide();
		        	$(".btn_entity_search").hide();
		        }else{
		        	$("#f_entity_search").show();
		        	$(".btn_entity_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn_entiy_add").on("click", function() {		
			LAC.addRow4DataTable(dtable, ctx + '/AppLoginHis/add', 'AppLoginHis-edit', '新增应用登录日志');
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow = dtable.row(tr);
			LAC.editCurRow4DataTable(curRow, ctx + '/AppLoginHis/edit', 'AppLoginHis-edit', '编辑应用登录日志', td0);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-del', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow, ctx + '/AppLoginHis/delete');
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status1', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var data = curRow.data();
			var url = ctx + '/AppLoginHis/changeStatus?status=1&id='+data.id+"&uuid="+data.uuid;
			LAC.confirmExecute(url, {}, function(ret) {
				if (ret) {
					dtable.draw();
				} else {
					LAC.tip("操作执行失败！！！", "error");
				}
			}, "你确定要禁用此应用登录日志吗？", true);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status0', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var data = curRow.data();
			var url = ctx + '/AppLoginHis/changeStatus?status=0&id='+data.id+"&uuid="+data.uuid;
			LAC.confirmExecute(url, {}, function(ret) {
				if (ret) {
					dtable.draw();
				} else {
					LAC.tip("操作执行失败！！！", "error");
				}
			}, "你确定要启用此应用登录日志吗？", true);
		});
		
	}

	function initDataTable() {
		dtable = $('#dt_entity').LacDTable(
						{
							order : [ [ 1, "desc" ] ],
							url : ctx + "/AppLoginHis/page",
							autoSequence : true,
							columns : [
								{
									"data" : "id",
									"visible" : false
								}, 
									{
										"data" : "from",
										"defaultContent" : ""
									}, 
									{
										"data" : "service",
										"defaultContent" : ""
									}, 
									{
										"data" : "loginname",
										"defaultContent" : ""
									}, 
									{
										"data" : "loginTime",
										"defaultContent" : ""
									}, 
									{
										"data" : "logoutTime",
										"defaultContent" : ""
									}, 
									{
										"data" : "tgt",
										"defaultContent" : ""
									}, 
									{
										"data" : "proxy",
										"defaultContent" : ""
									}, 
									{
										"data" : "proxyChain",
										"defaultContent" : ""
									}, 
									{
										"data" : "pgt",
										"defaultContent" : ""
									}, 
									{
										"data" : "ppgt",
										"defaultContent" : ""
									}, 
								{
										"data" : "status",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-red">禁用</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : null,
										"defaultContent" : "",
										"width" : "75px",
										"orderable" : false,
										"searchable" : false,
										"sClass" : "text-center",
										"render" : function(data, type, row) {
											var ret = '<button class="btn-permed btn-entity-edit icon-btn" data-res="AppLoginHis" title="应用登录日志修改"><i class="fa fa-pencil text-green"></i></button>';
											if (row.status == 0) {
												ret += '<button class="btn-permed btn-entity-status1 icon-btn" data-res="AppLoginHis" title="应用登录日志禁用"><i class="fa fa-lock text-yellow"></i></button>';
											} else if (row.status == 1){
												ret += '<button class="btn-permed btn-entity-status0 icon-btn" data-res="AppLoginHis" title="应用登录日志启用"><i class="fa fa-unlock text-yellow"></i></button>';
											}
											ret += '<button class="btn-permed btn-entity-del icon-btn" data-res="AppLoginHis" title="应用登录日志删除"><i class="fa fa-trash-o text-red"></i></button>';
											return ret;
										}
									}],
					
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
</body>
</html>
