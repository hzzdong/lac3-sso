<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
		<div class="searchBox">
			<div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;账号管理</div>
			<div class="pull-right">
				<ul>
					<li>
						<button class="btn-permed btn_entiy_add btn btn-block btn-primary btn-sm" data-res="KhAccount"><i class="fa fa-plus"></i>&nbsp;新增账号</button>
					</li>
					<li>
						<button class="btn-superSearch btn btn-block btn-default btn-sm"><i class="fa fa-search-plus"></i></button>
					</li>
					<li>
						<button class="btn_entity_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button>
					</li>
					<li>
						<form id="f_entity_search" class="form-inline">
							<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="姓名快速查询">
						</form>
					</li>
				</ul>
			</div>
		</div>

		<div class="superSearch">
			<form id="f_entity_search_s" class="form-inline">
				<div class="form-group">
					<label class="control-label">登录名：</label>
					<div class="control-inline">
						<input type="text" id="loginname" name="loginname" oper="eq" stype="S" class="form-control form-search" placeholder="登录名精确匹配">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">姓名：</label>
					<div class="control-inline">
						<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="姓名模糊匹配">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">性别：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="sex" name="sex" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">手机：</label>
					<div class="control-inline">
						<input type="text" id="mobile" name="mobile" oper="eq" stype="S" class="form-control form-search" placeholder="手机号精确匹配">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">邮箱：</label>
					<div class="control-inline">
						<input type="text" id="email" name="email" oper="eq" stype="S" class="form-control form-search" placeholder="邮箱精确匹配">
					</div>
				</div>
				<div class="form-group">
					<label>最后登录时间范围:</label>
					<div class="input-group">
						<input type="text" class="form-control pull-right" id="lastLoginDatePeriod" placeholder="请选择最后登录时间范围">
						<input type="hidden" id="lastLoginDateGe" name="lastLoginDateGe" oper="ge" stype="D">
						<input type="hidden" id="lastLoginDateLe" name="lastLoginDateLe" oper="le" stype="D">
					</div>
				</div>
				<div class="form-group">
					<label>最后修改密码时间范围:</label>
					<div class="input-group">
						<input type="text" class="form-control pull-right" id="lastPasswdDatePeriod" placeholder="请选择最后修改密码时间范围">
						<input type="hidden" id="lastPasswdDateGe" name="lastPasswdDateGe" oper="ge" stype="D">
						<input type="hidden" id="lastPasswdDateLe" name="lastPasswdDateLe" oper="le" stype="D">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">正常状态</option>
							<option value="1">禁用状态</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">微信ID：</label>
					<div class="control-inline">
						<input type="text" id="wechatOpenId" name="wechatOpenId" oper="eq" stype="S" class="form-control form-search" placeholder="微信ID精确匹配">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">支付宝ID：</label>
					<div class="control-inline">
						<input type="text" id="alipayOpenId" name="alipayOpenId" oper="eq" stype="S" class="form-control form-search" placeholder="支付宝ID精确匹配">
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_entity_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm btn_entity_search_reset">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">
		<table id="dt_entity" class="table table-bordered table-striped" style="width:100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>姓名</th>
					<th>登录名</th>
					<th>性别</th>
					<th>手机</th>
					<th>邮箱</th>
					<th>最后登录</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>

<script>
	var dtable, curRow;

	$(function() {
			
		$("#lastLoginDateGe").val(moment().subtract(6, 'days').format('YYYY-MM-DD'));
		$("#lastLoginDateLe").val(moment().format('YYYY-MM-DD'));
		$('#lastLoginDatePeriod').daterangepicker({
		    "ranges": {
		    	  '今天': [moment(), moment()],
	              '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
	              '最近7天': [moment().subtract(6, 'days'), moment()],
	              '最近30天': [moment().subtract(29, 'days'), moment()],
	              '本月': [moment().startOf('month'), moment().endOf('month')],
	              '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		    },
		    "startDate": moment().subtract(6, 'days'),
		    "endDate": moment()
		}, function(start, end, label) {
			$("#lastLoginDateGe").val(start.format('YYYY-MM-DD'));
			$("#lastLoginDateLe").val(end.format('YYYY-MM-DD'));
			console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
		
			
		$("#lastPasswdDateGe").val(moment().subtract(6, 'days').format('YYYY-MM-DD'));
		$("#lastPasswdDateLe").val(moment().format('YYYY-MM-DD'));
		$('#lastPasswdDatePeriod').daterangepicker({
		    "ranges": {
		    	  '今天': [moment(), moment()],
	              '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
	              '最近7天': [moment().subtract(6, 'days'), moment()],
	              '最近30天': [moment().subtract(29, 'days'), moment()],
	              '本月': [moment().startOf('month'), moment().endOf('month')],
	              '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		    },
		    "startDate": moment().subtract(6, 'days'),
		    "endDate": moment()
		}, function(start, end, label) {
			$("#lastPasswdDateGe").val(start.format('YYYY-MM-DD'));
			$("#lastPasswdDateLe").val(end.format('YYYY-MM-DD'));
			console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
		
				
		initDataTable();
		bindEvents4DataTable();
	});

	function bindEvents4DataTable() {
		/* 快速查询 */
		$(".btn_entity_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_entity_search").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_s").on("click", function() {
			$("#f_entity_search_s").search4DataTable(dtable);
		});
		
		$(".btn_entity_search_reset").on("click", function() {
			$("#lastLoginDateGe").val("");
			$("#lastLoginDateLe").val("");
			$("#lastPasswdDateGe").val("");
			$("#lastPasswdDateLe").val("");
		});
		
		$('.btn-superSearch').on('click',function(){
			$('.btn_entity_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_entity_search").hide();
		        	$(".btn_entity_search").hide();
		        }else{
		        	$("#f_entity_search").show();
		        	$(".btn_entity_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn_entiy_add").on("click", function() {		
			LAC.addRow4DataTable(dtable, ctx + '/KhAccount/add', 'KhAccount-edit', '新增账号');
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow = dtable.row(tr);
			LAC.editCurRow4DataTable(curRow, ctx + '/KhAccount/edit', 'KhAccount-edit', '编辑账号', td0);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-del', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow, ctx + '/KhAccount/delete');
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status1', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var data = curRow.data();
			var url = ctx + '/KhAccount/changeStatus?status=1&id='+data.id+"&uuid="+data.uuid;
			LAC.confirmExecute(url, {}, function(ret) {
				if (ret) {
					dtable.draw();
				} else {
					LAC.tip("操作执行失败！！！", "error");
				}
			}, "你确定要禁用此账号吗？", true);
		});

		$('#dt_entity tbody').on('click', 'button.btn-entity-status0', function(event) {
			curRow = dtable.row($(this).parents('tr'));
			var data = curRow.data();
			var url = ctx + '/KhAccount/changeStatus?status=0&id='+data.id+"&uuid="+data.uuid;
			LAC.confirmExecute(url, {}, function(ret) {
				if (ret) {
					dtable.draw();
				} else {
					LAC.tip("操作执行失败！！！", "error");
				}
			}, "你确定要启用此账号吗？", true);
		});
		
	}

	function initDataTable() {
		dtable = $('#dt_entity').LacDTable(
						{
							order : [ [ 1, "desc" ] ],
							url : ctx + "/KhAccount/page",
							autoSequence : true,
							columns : [
								{
									"data" : "id",
									"visible" : false
								}, 
								{
									"data" : "name",
									"defaultContent" : ""
								}, 
								{
									"data" : "loginname",
									"defaultContent" : ""
								}, 
								{
									"data" : "sex",
									"defaultContent" : "",
									"render" : function(data, type, row) {
										if (data == 1) {
											return '<span class="badge bg-green">男</span>';
										} else if (data == 2) {
											return '<span class="badge bg-blue">女禁用</span>';
										} else {
											return "";
										}
									}
								}, 
								{
									"data" : "mobile",
									"defaultContent" : ""
								}, 
								{
									"data" : "email",
									"defaultContent" : ""
								}, 
								{
									"data" : "lastLoginDate",
									"defaultContent" : ""
								}, 
								{
									"data" : "status",
									"width" : "40px",
									"render" : function(data, type, row) {
										if (data == 0) {
											return '<span class="badge bg-green">正常</span>';
										} else if (data == 1) {
											return '<span class="badge bg-red">禁用</span>';
										} else {
											return "";
										}
									}
								}, {
									"data" : null,
									"defaultContent" : "",
									"width" : "75px",
									"orderable" : false,
									"searchable" : false,
									"sClass" : "text-center",
									"render" : function(data, type, row) {
										var ret = '<button class="btn-permed btn-entity-edit icon-btn" data-res="KhAccount" title="账号修改"><i class="fa fa-pencil text-green"></i></button>';
										if (row.status == 0) {
											ret += '<button class="btn-permed btn-entity-status1 icon-btn" data-res="KhAccount" title="账号禁用"><i class="fa fa-lock text-yellow"></i></button>';
										} else if (row.status == 1){
											ret += '<button class="btn-permed btn-entity-status0 icon-btn" data-res="KhAccount" title="账号启用"><i class="fa fa-unlock text-yellow"></i></button>';
										}
										ret += '<button class="btn-permed btn-entity-del icon-btn" data-res="KhAccount" title="账号删除"><i class="fa fa-trash-o text-red"></i></button>';
										return ret;
									}
								}],
					
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
