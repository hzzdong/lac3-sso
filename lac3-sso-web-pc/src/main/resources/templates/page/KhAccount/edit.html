<body class="hold-transition skin-blue sidebar-mini">
<form id="f_entity_addedit" class="form-horizontal" method="post" action="/KhAccount/save" th:action="@{/KhAccount/save}">
	<input type="hidden" id="id" name="id" th:value="${id}"/>
	<input type="hidden" id="uuid" name="uuid" th:value="${uuid}"/>
	<div class="box box-outline">
		<div class="box-header with-border">
			<h3 class="box-title">用户基本信息</h3>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">姓名*</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[required,maxSize[32]]" name="name" id="name" placeholder="请输入姓名...">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="status" class="col-sm-4 control-label">状态*</label>
						<div class="col-sm-8">
							<select name="status" id="status" class="form-control">
		                      <option value="0">正常</option>
		                      <option value="1">禁用</option>
		                    </select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="mobile" class="col-sm-4 control-label">手机</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[custom[mobile]]" name="mobile" id="mobile" placeholder="请输入手机...">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="email" class="col-sm-4 control-label">邮箱</label>
						<div class="col-sm-8">
							<input type="text" class="form-control validate[custom[email]]" name="email" id="email" placeholder="请输入邮箱...">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="sex" class="col-sm-4 control-label">性别</label>
						<div class="col-sm-8">
							<select name="sex" id="sex" class="form-control">
		                      <option value="">请选择性别</option>
		                      <option value="1">男</option>
		                      <option value="2">女</option>
		                    </select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="birthday" class="col-sm-4 control-label">生日</label>
						<div class="col-sm-8">
							<input type="text" class="form-control date" name="birthday" id="birthday" placeholder="请输入生日...">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="remark" class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea class="form-control validate[maxSize[255]]" rows="3" id="remark" name="remark" placeholder="请输入备注说明..."></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="box box-outline">
		<div class="box-header with-border">
			<h3 class="box-title">账号登录信息</h3>
		</div>
		<div class="box-body">
			
				<div class="row">
					<div class="col-md-6">
						<div th:if="${id == null }" class="form-group">
							<label for="loginname" class="col-sm-4 control-label">登录名*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control validate[required,maxSize[64]]" name="loginname" id="loginname" placeholder="请输入用户登录账号...">
							</div>
						</div>
						<div th:if="${id != null }" class="form-group">
							<label for="loginname" class="col-sm-4 control-label">登录名*</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="loginname" id="loginname" readonly placeholder="请输入用户登录账号...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="createTime" class="col-sm-4 control-label">注册时间</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="createTime" id="createTime" readonly>
							</div>
						</div>
					</div>
				</div>
				<div th:if="${id == null }" class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="passwd" class="col-sm-4 control-label">密码*</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[required,custom[weakPwd]]" name="passwd" id="passwd" placeholder="请输入用户密码...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="passwd2" class="col-sm-4 control-label">确认密码*</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[required,maxSize[32],equals[passwd]]" name="passwd2" id="passwd2" placeholder="请输入确认密码...">
							</div>
						</div>
					</div>
				</div>
				<div th:if="${id != null }" class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="passwd" class="col-sm-4 control-label">密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[custom[weakPwd]]" name="passwd" id="passwd" placeholder="请输入用户密码...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="passwd2" class="col-sm-4 control-label">确认密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control validate[maxSize[32],equals[passwd]]" name="passwd2" id="passwd2" placeholder="请输入确认密码...">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="wechatOpenId" class="col-sm-4 control-label">微信ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="wechatOpenId" id="wechatOpenId" readonly>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="alipayOpenId" class="col-sm-4 control-label">支付宝ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="alipayOpenId" id="alipayOpenId" readonly>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="lastLoginDate" class="col-sm-4 control-label">最近登录时间</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="lastLoginDate" id="lastLoginDate" readonly>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="lastPasswdDate" class="col-sm-4 control-label">最近改密时间</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="lastPasswdDate" id="lastPasswdDate" readonly>
							</div>
						</div>
					</div>
				</div>
			
		</div>
		<div class="box-footer">
			<button id="btn_entity_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
			<button id="btn_entity_save" type="button" class="btn btn-primary pull-right" data-res="KhAccount">保存</button>
		</div>
	</div>
</form>

<script type="text/javascript">
	$(function() {
		$('.date').datepicker({
			autoclose : true,
			format : 'yyyy-mm-dd',
			language : "zh-CN",
			todayHighlight : true
		});
		
		$("#f_entity_addedit").initLacForm(ctx + "/KhAccount/get?id=" + $("#id").val() + "&uuid=" + $("#uuid").val(), function(){
			$("#btn_entity_save").permissionEnabled();
		});

		$("#btn_entity_cancel").click(function() {
			LacTab.closeThisTab();
		});

		$("#btn_entity_save").click(function() {
			$('#f_entity_addedit').saveClose();
		});

		$("#f_entity_addedit").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
	});
</script>
