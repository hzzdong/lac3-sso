<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
      <div class="searchBox">
        <div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;黑名单管理</div>
        <div class="pull-right">
          <ul>
              <li><a class="btn-permed btn_blacklist_download btn btn-block btn-primary btn-sm" data-res="dj_balcklist" href="#" th:href="@{{path}/tmpls/black_list.xls(path=${static_server})}"><i class="fa fa-plus"></i>&nbsp;下载excel模板</a></li>
              <li><a class="btn-permed btn_blacklist_export btn btn-block btn-primary btn-sm" data-res="dj_balcklist" href="#" th:href="@{/BlackList/export}"><i class="fa fa-cloud-download"></i>&nbsp;导出 </a></li>
			  <li><button class="btn-permed btn_blacklist_import btn btn-block btn-primary btn-sm" data-res="dj_balcklist"><i class="fa  fa-cloud-upload"></i>&nbsp;导入 </button></li>
			  <li><button class="btn-permed btn_blicklist_add btn btn-block btn-primary btn-sm" data-res="dj_balcklist"><i class="fa fa-plus"></i>&nbsp;添加黑名单</button></li>
			  <li><button class="btn_twfdef_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button></li>
             <li>
            	<form id="f_twfdef_search" class="form-inline">

            </li>

		<div class="superSearch">
			<form id="f_twfdef_search_s" class="form-inline">
				<div class="form-group">
					<label class="control-label">手机号：</label>
					<div class="control-inline">
						<input type="text" id="mobile" name="mobile" oper="cn" stype="S" class="form-control form-search" placeholder="手机号">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">更新时间：</label>
					<div class="control-inline">
						<input type="text" id="updateTime" name="updateTime" oper="eq" stype="S" class="form-control form-search" placeholder="更新时间">

				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_twfdef_search_s">查询</button>

	<section class="content">

<script src="../../lac/lac2Tab.js" th:src="@{{path}/lac/lac2Tab.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Menu.js" th:src="@{{path}/lac/lac2Menu.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2FieldTree.js" th:src="@{{path}/lac/lac2FieldTree.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Dialog.js" th:src="@{{path}/lac/lac2Dialog.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2DataTables.js" th:src="@{{path}/lac/lac2DataTables.js(path=${static_server},v=${static_res_version})}"></script>
<script>
	var dtable4TwfDef, curRow4TwfDef;

	function getCnds(){
		return [{ field: "status", data: 0, op: "eq", type: "I" }];
	}

	$(function() {
		initDataTable4TwfDef();
		bindEvents4DataTable4TwfDef();
	});

	function bindEvents4DataTable4TwfDef() {
		/* 快速查询 */
		$(".btn_twfdef_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_twfdef_search").search4DataTable(dtable4TwfDef);
		});

		$(".btn_twfdef_search_s").on("click", function() {
			$("#f_twfdef_search_s").search4DataTable(dtable4TwfDef);
		});

		$('.btn-superSearch').on('click',function(){
			$('.btn_twfdef_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_twfdef_search").hide();
		        	$(".btn_twfdef_search").hide();
		        }else{
		        	$("#f_twfdef_search").show();
		        	$(".btn_twfdef_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn_blicklist_add").on("click", function() {
			// LAC.addRow4DataTable(dtable4TwfDef, ctx + '/BlackList/add', 'BlackList', '添加黑名单');
			curRow4TwfDef = dtable4TwfDef.row($(this).parents('tr'));
			var rowData = curRow4TwfDef.data();
			var dlg = LAC.showModel({
				id : "dlg_BlackList_add",
				type : "common",// primary common
				sizeCss : "modal-lg",
				title : "新增",
				url :  ctx + "/BlackList/add",
				data : getCnds(),
				method : "post",
				callback : function(data) {
					// alert("返回：" + JSON2.stringify(data));
					LAC.closeModel("dlg_BlackList_add");
					LAC.tip("保存成功！！！！！！！！！", "success");
					dtable4TwfDef.draw();
				}
			});

		});


		$('#dt_twfdef tbody').on('click', 'button.btn_twfdef_del', function(event) {
			curRow4TwfDef = dtable4TwfDef.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4TwfDef, ctx + '/BlackList/delete');
		});


		$('#dt_twfdef tbody').on('click', 'button.btn_blacklist_download', function(event) {
			curRow4TwfDef = dtable4TwfDef.row($(this).parents('tr'));
		});

		$(".btn_blacklist_import").on("click", function() {
			LacTab.addTab({
				id : "blacklist_import",
				title : '导入黑名单',
				url : ctx + '/BlackList/import',
				autoLink : true,
				callback : function(data) {
					dtable4TwfDef.draw();
				}
			});
		});
		
	}

	function initDataTable4TwfDef() {
		dtable4TwfDef = $('#dt_twfdef').LacDTable(
						{
							order : [ [ 4, "desc" ] ],
							url : ctx + "/BlackList/page",
							autoSequence : true,
							columns : [
									{
										"data" : "mobile",
										"width" : "150px"
									}, {
										"data" : "updateTime",
										"width" : "150px"
									}, {
									"data" : null,
									"defaultContent" : "",
									"width" : "175px",
									"orderable" : false,
									"searchable" : false,
									"sClass" : "text-center",
									"render" : function(data, type, row) {
										var ret = '<button class="btn-permed btn_twfdef_del icon-btn" data-res="dj_balcklist" title="删除流程定义"><i class="fa fa-trash-o text-red"></i></button>';
										return ret;
									}
								}, {
										"data" : "uuid",
										"visible" : false
									}, {
										"data" : "id",
										"visible" : false
									} ],

							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
